name: CI

on: [push, pull_request]

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm ci
      - name: Lint (ESLint + Prettier)
        run: pnpm run lint
      - name: Build
        run: pnpm run build
      - name: Test
        run: pnpm test
